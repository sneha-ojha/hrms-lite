<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            letter-spacing: -0.015em; 
            background-color: #f8fafc; 
        }
        .sidebar-light { 
            background-color: #ffffff;
            border-right: 1px solid #e2e8f0;
        }
        .nav-link { 
            transition: all 0.2s ease; 
            color: #64748b; 
            border-radius: 12px;
        }
        .nav-link:hover { 
            color: #581c87; /* Purple 900 */
            background-color: #f3e8ff; /* Purple 100 */
        }  
        .nav-link.active { 
            background-color: #581c87; /* Purple 900 */
            color: #ffffff; 
            box-shadow: 0 4px 12px rgba(88, 28, 135, 0.2);
        }

        .nav-link.active svg {
            color: #eab308; /* Yellow 500 */
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-900">

    <aside class="w-64 sidebar-light flex flex-col z-20">
        <div class="p-8 pb-10">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-purple-900 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <span class="text-xl font-black tracking-tighter text-slate-800">HRMS<span class="text-yellow-500">.</span></span>
            </div>
        </div>
        
        <nav class="flex-1 px-4 space-y-1">
            <p class="px-4 text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mb-4">Operations</p>
            
            <a href="/" id="nav-dashboard" class="nav-link flex items-center py-3 px-4 group">
                <svg class="w-5 h-5 mr-3 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                <span class="font-bold text-sm">Dashboard</span>
            </a>

            <a href="/employees" id="nav-employees" class="nav-link flex items-center py-3 px-4 group">
                <svg class="w-5 h-5 mr-3 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                <span class="font-bold text-sm">Directory</span>
            </a>

            <a href="/attendance" id="nav-attendance" class="nav-link flex items-center py-3 px-4 group">
                <svg class="w-5 h-5 mr-3 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                <span class="font-bold text-sm">Attendance</span>
            </a>
        </nav>

        <div class="p-6">
            <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100">
                <div class="flex items-center gap-3">
                 <div class="w-2 h-2 bg-emerald-500 rounded-full"></div>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Workspace: Ethara.ai</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden bg-[#f8fafc]">
        <header class="glass-header px-10 py-5 flex justify-between items-center z-10">
            <div class="flex items-center gap-4">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-400">Admin Panel</h2>
            </div>
            
            <div class="flex items-center gap-6">
                <div id="statusMessage" class="text-xs font-bold uppercase tracking-widest text-purple-900"></div>
                <div class="flex items-center gap-3 px-3 py-1 bg-white rounded-full border border-slate-200 shadow-sm">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Sneha</span>
                    <div class="h-7 w-7 rounded-full bg-slate-900 flex items-center justify-center text-white text-[10px] font-black">
                        SO
                    </div>
                </div>
            </div>
        </header>
        
        <div class="flex-1 overflow-y-auto">
            <div class="p-10 max-w-6xl mx-auto w-full pb-20">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath=window.location.pathname;
            
            // Precise matching for active links
            if(currentPath === "/" || currentPath === "") {
                document.getElementById("nav-dashboard").classList.add("active");
            } else if(currentPath.includes("employees")) {
                document.getElementById("nav-employees").classList.add("active");
            } else if(currentPath.includes("attendance")) {
                document.getElementById("nav-attendance").classList.add("active");
            }
        });
    </script>
</body>
</html>
