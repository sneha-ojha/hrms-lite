{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/styles.css">
<div class="space-y-6">
    <div class="flex justify-between items-end">
        <div>
            <h3 class="text-3xl font-extrabold text-slate-900 tracking-tight">Attendance</h3>
            <p class="text-slate-500 font-medium">
                Logs for: <span id="currentDateLabel" class="text-purple-900 font-bold">Today</span>
       </p>
        </div>
        <div class="flex items-center gap-3 bg-white p-2 rounded-xl border border-slate-200 shadow-sm focus-within:border-purple-900 transition-colors">
            <span class="text-[10px] font-black uppercase text-purple-900 ml-2">Log Date</span>
            <input type="date" id="attendanceDate" class="border-none bg-transparent font-bold text-slate-700 outline-none cursor-pointer">
        </div>
    </div>

<div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
        <form id="attendanceForm">
            <div class="overflow-x-auto">
                <table id="attendanceTable" class="w-full text-left border-collapse border-l border-slate-200">
                    <thead class="bg-slate-50 text-slate-500 text-[10px] uppercase tracking-[0.15em] font-black border-b border-slate-200">
                        <tr class="h-14">
                            </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-200">
                        </tbody>
                </table>
            </div>
            
   <div id="loading" class="p-24 text-center">
     <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-purple-900 border-t-yellow-500 mb-4"></div>
                <p class="text-slate-400 text-sm font-medium uppercase tracking-widest">Fetching Logs...</p>
   </div>

 <div id="emptyState" class="p-24 text-center" hidden>
                <div class="text-6xl mb-4 opacity-20">ðŸ“…</div>
             <p class="text-slate-400 font-medium italic">No employees found to mark attendance.</p>
          </div>

            <div class="p-6 bg-slate-50/50 border-t border-slate-100 flex justify-between items-center">
                <div id="attendanceMessage" class="text-sm font-bold text-purple-900"></div> 
                
                <button type="submit" 
                    class="bg-purple-900 text-white font-bold px-10 py-3.5 rounded-xl transition-all duration-300 shadow-none hover:bg-yellow-600 active:scale-95">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/attendance.js"></script>
{% endblock %}
